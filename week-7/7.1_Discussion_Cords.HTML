<!DOCTYPE html>
<html>
<body>

<h1>Discussion 7.1</h1>

<p>Hello Class!</p>

<p id= txt></p>

<script>

document.getElementById("txt").innerHTML =
"If you click the button below, something else happens";

</script>

<button onclick= somethingElse()>Do it!</button>

<script>

    function somethingElse() {
        var button = document.createElement("BUTTON"); //creates new button
        var text = document.createTextNode("Something else!"); //changes text of button
        button.appendChild(text); //adds dom element button
        document.body.appendChild(button); //adds dom element to document
  }
</script>
</body>
</html>
